name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-release:
    runs-on: macos-14
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build DMG
        run: scripts/build_dmg.sh "${GITHUB_REF_NAME}"

      - name: Publish Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*.dmg
